<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <h1>Forms in Html</h1>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input id="name" text="text" placeholder="Enter Name">
        </div>
        <div>
            <label for="ph">phone</label>
            <input id="ph" text="tel" placeholder="Enter Phone">
        </div>
    </form>
</body>
</html>
