<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <!-- Ordered list -->
    <ol>
        <li>My name is Karthik</li>
        <li>My father name is Manivel</li>
        <li>My mother name is Alamelu</li>
        <li>My sister name is Divya</li>
    </ol>
    <!-- Unordered list -->
    <ul>
        <li>hello</li>
        <li>hi</li>
        <li>how are you</li>
        <li>fine</li>
    </ul>
    <!-- defination list -->
    <dl>
        <dt>hello</dt>
        <dd>hi</dd>
        <dt>javascript</dt>
        <dd>sure</dd>
        <dt>html</dt>
        <dd>good</dd>

    </dl>
</body>

</html>
